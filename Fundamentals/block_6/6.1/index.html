<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Curriculum Forms</title>
</head>
<header>
  <h1>Formulário para cadastrar Curriculum</h1>
  <h3>Preencha os campos abaixo</h3>
</header>

<body>
  <main>
    <form method="GET">
      <fieldset>
        <legend>Dados pessoais</legend>
        <div>
          <label for="nome">Nome: </label>
          <input type="text" id="nome" maxlength="40" name="name" required>
        </div>
        <div>
          <label for="email">E-mail: </label>
          <input type="email" id="email" maxlength="50" name="email" required>
        </div>
        <div>
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" maxlength="11" name="cpf" required>
        </div>
        <div>
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" maxlength="200" name="edereco" required>
        </div>
        <div>
          <label for="city">Cidade:</label>
          <input type="text" id="city" maxlength="28" name="cidade" required>
        </div>
        <div>
          <label for="state">Estado:</label>
          <select id="state" name ="state"required></select>
        </div>
        <div>
          <label for="tipo">Tipo de Moradia:</label>
          <input type="radio" id="tipo" name="moradia" value="casa" required>
          <label for="tipo">Casa</label>
          <input type="radio" id="tipo2" name="moradia" value="ap" required>
          <label for="tipo2">Apartamento</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Dados ultimo emprego</legend>
        <div>
          <label for="resume-cv">Resumo Curriculum</label>
          <textarea id="resume-cv" name="resume" maxlength="1000" cols="50" rows="10" required></textarea>
        </div>
        <div>
          <label for="cargo-cv">Cargo:</label>
          <input type="text" id="cargo-cv" name="cargo" maxlength="40" required>
        </div>
        <div>
          <label for="description-cargo">Descrição do cargo:</label>
          <input type="text" id="description-cargo" name="description" maxlength="500" required>
        </div>
        <div>
          <label for="data">Data de inicio:</label>
          <input type="date" id="data" name="data" required>
        </div>
      </fieldset>
      <button type="submit" class="btn-submit">Enviar</button>
      <button type="reset" class="btn-clear">Limpar</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>

</html>
