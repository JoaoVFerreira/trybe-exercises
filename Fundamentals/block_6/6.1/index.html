<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Curriculum Forms</title>
</head>
<header>
  <h1>Formulário para cadastrar Curriculum</h1>
  <h3>Preencha os campos abaixo</h3>
</header>

<body>
  <main>
    <form method="GET"> 
      <fieldset>
        <legend>Dados pessoais</legend>
        <label for="nome">Nome: </label>
        <input type="text" id="nome" maxlength="40" name="name" required>
        <label for="email">E-mail: </label>
        <input type="email" id="email" maxlength="50" name="email" required>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" maxlength="11" name="cpf" required>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" maxlength="200" name="edereco" required>
        <label for="city">Cidade:</label>
        <input type="text" id="city" maxlength="28" name="cidade" required>
        <label for="state">Estado:</label>
        <select id="state" required></select>
        <label for="tipo">Tipo de Moradia:</label>
        <input type="radio" id="tipo"  name="moradia" value="casa" required>
        <label for="tipo">Casa</label>
        <input type="radio" id="tipo2" name="moradia" value="ap" required>
        <label for="tipo2">Apartamento</label>
      </fieldset>
      <fieldset>
        <legend>Dados ultimo emprego</legend>
        
      </fieldset>
    </form>
  </main>
  <script src="script.js"></script>
</body>

</html>
