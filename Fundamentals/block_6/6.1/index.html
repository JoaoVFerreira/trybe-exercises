<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>Curriculum Forms</title>
</head>
<header>
  <h1 class="h1">Formulário para cadastrar Curriculum</h1>
  <h3 class="h3">Preencha os campos abaixo</h3>
</header>

<body>
  <main>
    <form method="GET">
      <fieldset>
        <legend> Dados pessoais</legend>
        <div class="mb-3">
          <label class="form-label" for="nome">Nome: </label>
          <input class="form-control form-control-sm" type="text" id="nome" maxlength="40" name="name" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">E-mail: </label>
          <input class="form-control form-control-sm" type="email" id="email" maxlength="50" name="email"
            placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="cpf">CPF:</label>
          <input class="form-control form-control-sm" type="text" id="cpf" maxlength="11" name="cpf" required>
        </div>
        <div class="mb-3">
          <label for="endereco">Endereço:</label>
          <input class="form-control form-control-sm" type="text" id="endereco" maxlength="200" name="edereco" required>
        </div>
        <div class="mb-3">
          <label for="city">Cidade:</label>
          <input class="form-control form-control-sm" type="text" id="city" maxlength="28" name="cidade" required>
        </div>
        <div class="mb-3">
          <label for="state">Estado:</label>
          <select class="form-select form-select-sm" id="state" name="state" required></select>
        </div>
        <div class="control">
          <fieldset>Tipo de moradia:</fieldset>
          <label for="home" class="radio">
            <input id="home" type="radio" name="answer">
            Casa
          </label>
          <label for ="ap" class="radio">
            <input id="ap" type="radio" name="answer">
            Apartamento
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Dados ultimo emprego</legend>
        <div>
          <label for="resume-cv">Resumo Curriculum</label>
          <textarea  class="textarea" id="resume-cv" name="resume" maxlength="1000" cols="50" rows="10" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label" for="cargo-cv">Cargo:</label>
          <input class="form-control form-control-sm"  type="text" id="cargo-cv" name="cargo" maxlength="40" required>
        </div>
        <div class="mb-3">
          <label class="form-label" for="description-cargo">Descrição do cargo:</label>
          <input class="form-control form-control-sm"  type="text" id="description-cargo" name="description" maxlength="500" required>
        </div>
        <div>
          <label for="data">Data de inicio:</label>
          <input type="date" id="data" name="data" required>
        </div>
      </fieldset>
      <button type="submit" class="btn-submit">Enviar</button>
      <button type="reset" class="btn-clear">Limpar</button>
    </form>
  </main>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
